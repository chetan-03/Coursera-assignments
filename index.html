<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; 
      	font-weight: bold;
      	display: inline-block;
      	text-shadow: 0 0 20px;
      }
      .lbl{
      	font-weight: bold;
      	font-family: sans-serif;
      	font-size: 16px;
      }
    </style>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1 style="text-align: center;color: cyan">Lunch Checker</h1>

         <div class="form-group">
         	<lable class="lbl">Enter the dishs you want to Order:</lable>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model='name'
             ng-model='msg'
             style="border-color: {{color}}"  
             >
         </div>
         <div class="form-group">	
             <button 
             class="btn btn-default"
             ng-click="Check();"
             >Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{color}}; text-align: center;">
         	{{msg}}
         </div>
   </div>

</body>
</html>
